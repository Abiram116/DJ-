<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .center {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 500px;
            max-width: 100%;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        h1 {
            margin-bottom: 20px;
            color: #00796b;
            font-size: 2rem;
        }

        input[type="number"], select {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #b2dfdb;
            border-radius: 8px;
            width: calc(100% - 24px);
            box-sizing: border-box;
            font-size: 16px;
        }

        .button-container button {
            padding: 12px 24px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #4db6ac, #00796b);
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        .button-container button:hover {
            background: linear-gradient(135deg, #00796b, #004d40);
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            color: #00796b;
        }

        #error {
            color: #d32f2f;
            margin-top: 10px;
        }

        .toggle-container {
            margin-top: 20px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #b2dfdb;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            border-radius: 50%;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #00796b;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .toggle-label {
            margin-left: 10px;
            font-size: 16px;
            color: #00796b;
        }

        .clear-history {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #ff5252;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        .clear-history:hover {
            background-color: #d32f2f;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode .center {
            background-color: #1e1e1e;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        body.dark-mode h1 {
            color: #00bcd4;
        }

        body.dark-mode input[type="number"], 
        body.dark-mode select {
            border: 1px solid #00bcd4;
            background-color: #333;
            color: #e0e0e0;
        }

        body.dark-mode .button-container button {
            background: linear-gradient(135deg, #004d40, #00796b);
        }

        body.dark-mode .button-container button:hover {
            background: linear-gradient(135deg, #00796b, #004d40);
        }

        body.dark-mode #result {
            color: #00bcd4;
        }

        body.dark-mode #error {
            color: #ff8a80;
        }

        body.dark-mode .toggle-switch .slider {
            background-color: #424242;
        }

        @media (max-width: 768px) {
            .center {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 1.5rem;
            }

            input[type="number"], select {
                font-size: 14px;
                padding: 10px;
            }

            .button-container button {
                padding: 10px 20px;
                font-size: 14px;
            }

            #result {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .center {
                padding: 10px;
                width: 95%;
            }

            h1 {
                font-size: 1.2rem;
            }

            input[type="number"], select {
                font-size: 12px;
                padding: 8px;
            }

            .button-container button {
                padding: 8px 16px;
                font-size: 12px;
            }

            #result {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>Advanced Calculator</h1>
        <form onsubmit="return validateForm(event)">
            <input type="number" name="number1" id="number1" placeholder="Enter first number">
            <input type="number" name="number2" id="number2" placeholder="Enter second number">
            <select name="operation" id="operation" required>
                <option value="" disabled selected>Select an operation</option>
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
                <option value="multiply">Multiply</option>
                <option value="divide">Divide</option>
                <option value="sqrt">Square Root</option>
                <option value="power">Exponentiation</option>
            </select>
            <div class="button-container">
                <button type="submit">Calculate</button>
                <button type="button" class="clear-history" onclick="clearHistory()">Clear History</button>
            </div>
        </form>
        <h2 id="result"></h2>
        <p id="error"></p>
        <div class="toggle-container">
            <label class="toggle-switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider"></span>
            </label>
            <span class="toggle-label">Dark Mode</span>
        </div>
        <div id="historyContainer">
            <h2>Calculation History</h2>
            <ul id="historyList"></ul>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            const savedTheme = localStorage.getItem('theme');

            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.checked = true;
            } else {
                document.body.classList.remove('dark-mode');
                themeToggle.checked = false;
            }

            themeToggle.addEventListener('change', (event) => {
                const isDarkMode = event.target.checked;
                document.body.classList.toggle('dark-mode', isDarkMode);
                localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            });

            const history = JSON.parse(localStorage.getItem('history')) || [];
            displayHistory(history);
        });

        function clearHistory() {
            localStorage.removeItem('history');
            document.getElementById('historyList').innerHTML = '';
        }

        function validateForm(event) {
            event.preventDefault();
            const number1 = document.getElementById('number1').value;
            const number2 = document.getElementById('number2').value;
            const operation = document.getElementById('operation').value;
            let error = '';
            let result = '';

            if (operation === 'sqrt') {
                if (!number1) {
                    error = 'Please enter a number for the square root operation.';
                } else {
                    result = `Square Root of ${number1} is ${Math.sqrt(parseFloat(number1))}`;
                }
            } else {
                if (!number1 || !number2) {
                    error = 'Please enter both numbers.';
                } else {
                    result = calculateResult(number1, number2, operation);
                }
            }

            if (error) {
                document.getElementById('error').innerText = error;
                document.getElementById('result').innerText = '';
                return false;
            }

            document.getElementById('error').innerText = '';
            document.getElementById('result').innerText = result;

            const historyItem = `${number1} ${getOperationSymbol(operation)} ${number2} = ${result}`;
            saveToHistory(historyItem);
            return false;
        }

        function calculateResult(number1, number2, operation) {
            let result;
            switch (operation) {
                case 'add':
                    result = parseFloat(number1) + parseFloat(number2);
                    break;
                case 'subtract':
                    result = parseFloat(number1) - parseFloat(number2);
                    break;
                case 'multiply':
                    result = parseFloat(number1) * parseFloat(number2);
                    break;
                case 'divide':
                    result = parseFloat(number1) / parseFloat(number2);
                    break;
                case 'power':
                    result = Math.pow(parseFloat(number1), parseFloat(number2));
                    break;
                default:
                    result = 'Invalid operation';
                    break;
            }
            return result;
        }

        function getOperationSymbol(operation) {
            switch (operation) {
                case 'add':
                    return '+';
                case 'subtract':
                    return '-';
                case 'multiply':
                    return '*';
                case 'divide':
                    return '/';
                case 'sqrt':
                    return '√';
                case 'power':
                    return '^';
                default:
                    return '';
            }
        }

        function saveToHistory(item) {
            const history = JSON.parse(localStorage.getItem('history')) || [];
            history.push(item);
            localStorage.setItem('history', JSON.stringify(history));
            displayHistory(history);
        }

        function displayHistory(history) {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            history.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = item;
                historyList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
