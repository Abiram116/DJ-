<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        :root {
            --primary-color: #00796b;
            --secondary-color: #b2dfdb;
            --background-color: #e0f7fa;
            --text-color: #333;
            --error-color: #d32f2f;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .center {
            text-align: center;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px var(--shadow-color);
            width: 90%;
            max-width: 500px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        h1, h2 {
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        input, select, button {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid var(--secondary-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px var(--secondary-color);
        }

        button {
            background: linear-gradient(135deg, #4db6ac, var(--primary-color));
            color: #ffffff;
            cursor: pointer;
            border: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        #result {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 1rem 0;
        }

        #error {
            color: var(--error-color);
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1rem;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--secondary-color);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .toggle-label {
            margin-left: 10px;
            font-size: 1rem;
            color: var(--primary-color);
        }

        #historyList {
            list-style-type: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 1rem;
        }

        #historyList li {
            background-color: var(--secondary-color);
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 4px;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            --background-color: #121212;
            --text-color: #e0e0e0;
            --primary-color: #00bcd4;
            --secondary-color: #424242;
            --shadow-color: rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .center {
            background-color: #1e1e1e;
        }

        body.dark-mode input, 
        body.dark-mode select {
            background-color: #333;
            color: var(--text-color);
        }

        body.dark-mode button {
            background: linear-gradient(135deg, #004d40, var(--primary-color));
        }

        @media (max-width: 480px) {
            .center {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            input, select, button {
                font-size: 0.9rem;
            }

            #result {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>Advanced Calculator</h1>
        <form id="calcForm">
            <input type="number" id="number1" placeholder="Enter first number" required>
            <input type="number" id="number2" placeholder="Enter second number">
            <select id="operation" required>
                <option value="" disabled selected>Select an operation</option>
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
                <option value="multiply">Multiply</option>
                <option value="divide">Divide</option>
                <option value="sqrt">Square Root</option>
                <option value="power">Exponentiation</option>
            </select>
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
        <p id="error"></p>
        <button id="clearHistory">Clear History</button>
        <div class="toggle-container">
            <label class="toggle-switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider"></span>
            </label>
            <span class="toggle-label">Dark Mode</span>
        </div>
        <div id="historyContainer">
            <h2>Calculation History</h2>
            <ul id="historyList"></ul>
        </div>
    </div>
    <script>
        const calcForm = document.getElementById('calcForm');
        const number1Input = document.getElementById('number1');
        const number2Input = document.getElementById('number2');
        const operationSelect = document.getElementById('operation');
        const resultDiv = document.getElementById('result');
        const errorP = document.getElementById('error');
        const clearHistoryBtn = document.getElementById('clearHistory');
        const themeToggle = document.getElementById('themeToggle');
        const historyList = document.getElementById('historyList');

        const operations = {
            add: (a, b) => a + b,
            subtract: (a, b) => a - b,
            multiply: (a, b) => a * b,
            divide: (a, b) => b !== 0 ? a / b : 'Cannot divide by zero',
            sqrt: a => Math.sqrt(a),
            power: (a, b) => Math.pow(a, b)
        };

        const operationSymbols = {
            add: '+', subtract: '-', multiply: '*', divide: '/', sqrt: 'âˆš', power: '^'
        };

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.checked = true;
            }

            displayHistory();
        });

        calcForm.addEventListener('submit', e => {
            e.preventDefault();
            calculate();
        });

        clearHistoryBtn.addEventListener('click', () => {
            localStorage.removeItem('history');
            displayHistory();
        });

        themeToggle.addEventListener('change', e => {
            document.body.classList.toggle('dark-mode', e.target.checked);
            localStorage.setItem('theme', e.target.checked ? 'dark' : 'light');
        });

        function calculate() {
            const num1 = parseFloat(number1Input.value);
            const num2 = parseFloat(number2Input.value);
            const operation = operationSelect.value;

            if (operation === 'sqrt' && !number1Input.value) {
                showError('Please enter a number for the square root operation.');
                return;
            }

            if ((operation !== 'sqrt' && !number2Input.value) || isNaN(num1) || (operation !== 'sqrt' && isNaN(num2))) {
                showError('Please enter valid numbers.');
                return;
            }

            const result = operations[operation](num1, num2);
            showResult(result);
            saveToHistory(num1, num2, operation, result);
        }

        function showResult(result) {
            resultDiv.textContent = `Result: ${result}`;
            errorP.textContent = '';
        }

        function showError(message) {
            errorP.textContent = message;
            resultDiv.textContent = '';
        }

        function saveToHistory(num1, num2, operation, result) {
            const history = JSON.parse(localStorage.getItem('history')) || [];
            const symbol = operationSymbols[operation];
            const historyItem = operation === 'sqrt' 
                ? `${symbol}${num1} = ${result}`
                : `${num1} ${symbol} ${num2} = ${result}`;
            history.unshift(historyItem);
            localStorage.setItem('history', JSON.stringify(history.slice(0, 10)));
            displayHistory();
        }

        function displayHistory() {
            const history = JSON.parse(localStorage.getItem('history')) || [];
            historyList.innerHTML = history.map(item => `<li>${item}</li>`).join('');
        }
    </script>
</body>
</html>
